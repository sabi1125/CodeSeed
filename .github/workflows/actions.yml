name: Create Pull Request

on:
  push:
    branches:
      - 'feature/*' 

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Declare declare branch 
      shell: bash
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_ENV"

    - uses: repo-sync/pull-request@v2
      name: pull-request
      with:
        destination_branch: "v0.2.0-patch"
        pr_title: "${{ env.branch }} ${{ github.event.head_commit.message }}"
        pr_body: "The pull request details are written on Linear"
        pr_draft: true
        github_token: ${{ secrets.PAT }}
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Specify your desired Python version

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build with PyInstaller
      run: python -m PyInstaller --onefile codeseed.py
